{% for post in posts %}
<div 
  class="m-2 p-2 shadow-md hover:cursor-pointer" 
  hx-get="/post/{{post.id}}" 
  hx-target="#content"
  hx-push-url="true"
>
  <div class="text-2xl">{{ post.title }}</div>
  <div class="text-xs ml-1">{{ post.publish_date }}</div>
  <div class="flex flex-row">
    {% if post.thumbnail.is_some() %}
    <img 
      class="object-cover h-24 aspect-square m-4"
      src="{{post.thumbnail.as_ref().unwrap()}}"
    ></img>
    {% endif %}
    <div class="m-2 ml-4 flex flex-col justify-between">
      <div>{{ post.content|truncate(200) }}</div>
      <div class="flex flex-row items-center mt-2">
        <div>Tags: </div>
        {% for tag in post.tags %}
        <div class="ml-2 text-sm font-bold p-1 rounded-md border-2 border-white">{{ tag }}</div>
        {% endfor %}
        {% if post.tags.is_empty() %}
        <div class="ml-2 font-bold">None</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
