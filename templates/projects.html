{% for project in projects %}
<div 
  class="m-2 p-3 shadow-md border-2 border-neutral-700"
>
  <div 
    class="text-2xl hover:cursor-pointer"
    hx-get="/project/{{project.id}}" 
    hx-target="#content"
    hx-push-url="true"
  >{{project.title}}</div>
  <div class="flex flex-col md:flex-row items-center">
    {% if project.thumbnail.is_some() %}
    <img 
      class="object-cover w-24 aspect-square m-4"
      src="/assets/images/{{project.thumbnail.as_ref().unwrap()}}"
    ></img>
    {% endif %}
    <div class="m-2 ml-4">
      <span class="font-bold">
        Source: 
        <a
          href="{{ project.github_link }}"
          class="underline hover:no-underline"
        >{{ project.github_link }}</a>
      </span>
      <div>{{ project.content|truncate(200) }}</div>
    </div>
  </div>
  <div
    class="w-full flex justify-center md:justify-end"
  >
    <div
      class="hover:cursor-pointer p-1 w-fit text-sm text-nowrap font-bold rounded-md border-2 border-neutral-700 hover:border-neutral-600" 
      hx-get="/project/{{project.id}}" 
      hx-target="#content"
      hx-push-url="true"
    >
      View Project
    </div>
  </div>
</div>
{% endfor %}
